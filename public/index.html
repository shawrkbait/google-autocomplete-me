<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Autocomplete</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="pages">
    <li class="question page">
      <div class="form">
        <input class="answerInput" type="text" size="50" />
      </div>
      <div id="answerSelection">
      </div>
    </li>
    <li class="waiting page">
    </li>
    <li class="scoreboard page">
      <div class="scoreboardArea">
      </div>
      <div class="startGameArea">
      </div>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">What's your nickname?</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
