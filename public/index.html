<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Autocomplete</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body class="text-center">
  <div class="question page" style="display:none">
    <center>
      <h1>BalderGoog</h1>
      <form id="form-answer">
        <input class="answerInput" type="text" size="50" />
        <button id="answerBtn" class="btn btn-large btn-primary btn-block" type="submit">Submit</button>
      </form>
      <div id="answerSelection" class="container">
      </div>
    </center>
  </div>
  <div class="waiting page" style="display:none">
    Waiting for everyone else
  </div>
  <div class="scoreboard page" style="display:none">
    <div class="scoreboardArea">
    </div>
    <form id="form-startgame">
      <button id="startGameBtn" class="btn btn-large btn-primary btn-block" type="submit">Start Game</button>
    </form>
  </div>
  <div class="login page" style="display:none">
    <h1 class="title">What's your nickname?</h3>
    <form id="form-signin">
      <input class="usernameInput" type="text" maxlength="14" />
      <button id="addUserBtn" class="btn btn-large btn-primary btn-block" type="submit">Join</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
