<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Autocomplete</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="dashboard.css">
</head>
<body class="text-center">
  <div class="question page" style="display:none">
    <center>
      <h1>BalderGoog</h1>
      <form id="form-answer">
        <input class="answerInput" type="text" size="50" />
      </form>
      <div id="answerSelection" class="container">
      </div>
    </center>
  </div>
  <div class="scoreboard page" style="display:none">
    <h1>LeaderBoard</h1>
    <div class="scoreboardArea">
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/dashboard.js"></script>
</body>
</html>
